<!DOCTYPE html>
<html lang="en">

<!--网页名-->
<head>
    <meta charset="UTF-8">
    <title>login表单界面</title>

</head>

<!--网页内容-->
<body>
    <h1>Login</h1> <!--标题-->
    
    <form action="https://www.google.com/"> <!--表单提交至网站-->
        
        <!--表格-->
        <table>
            <!--第1行-->
            <tr>
                <td>UserName:</td>
                <td><input></td>
            </tr>
            
            <!--第2行-->
            <tr>
                <td>Password:</td>
                <td><input></td>
            </tr>
            <!--第3行-->
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
